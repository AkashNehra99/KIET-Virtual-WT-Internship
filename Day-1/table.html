<!--  Create a table with multiple entry & set CSS property for different data  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Personal Information Table</h2>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Father's Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>

      </tr>

        <td>Name 2</td>
        <td>23248896</td>
        <td>MR. Father Name 2</td>
        <td>Ghaziabad, Uttar Pradesh</td>
      </tr>
      <tr>
        <td>Name 3</td>
        <td>23732323</td>
        <td>MR. Father Name 3</td>
        <td>Shamli, Uttar Pradesh</td>
      </tr>
      <tr>
        <td>Name 4</td>
        <td>2372387</td>

      </tr>
    </tbody>
  </table>

</body>
</html>
